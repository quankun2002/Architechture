<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Pro!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/userDetail.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="{{url_for('static', filename='assets/img/about/1.jpg')}}" alt=""> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> 
        <div class="nav_logo"> 
          <i class='bx bx-layer nav_logo-icon'></i> 
          <span class="nav_logo-name">Grammar Pro!</span> 
        </div>

        <div class="nav_list"> 
          <a href="{{ url_for('userDetail') }}" class="nav_link"> 
            <i class='bx bx-grid-alt nav_icon'></i> 
            <span class="nav_name">User</span> 
          </a> 
          <a href="{{ url_for('upload') }}" class="nav_link active"> 
            <i class='bx bx-user nav_icon'></i>
            <span class="nav_name">Upload</span> 
          </a> 
          <a href="{{ url_for('instruction') }}" class="nav_link"> 
            <i class='bx bx-bookmark nav_icon'></i> 
            <span class="nav_name">Instruction</span> 
          </a> 
          <a href="#" class="nav_link"> 
            <i class='bx bx-folder nav_icon'></i> 
            <span class="nav_name">Files</span> 
          </a>  
        </div>
      </div> 
      <a href="{{ url_for('login') }}" class="nav_link"> 
        <i class='bx bx-log-out nav_icon'></i> 
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>

  <div class="height-100 bg-light">
    <div class="heading">
      <h1>File Upload Preview</h1>
      <p>Upload a file to continue.</p>
    </div>

    <div class="preview">
      <div>
        <img src="{{ url_for('static', filename='assets/img/about/1.jpg') }}" alt="" class="preview-image" />
      </div>
    </div>

    <div class="button_section">
      <form id="myForm" enctype="multipart/form-data">
        <label for="input1" class="upload">Upload file &nbsp; 
          <i class="fa fa-upload"></i>
        </label>
        <input type="file" name="file" id="input1" accept=".doc, .docx" />
        <input type="submit" value="Submit">
      </form>

      <button class="check-button" onclick="checkFile()">Check Upload Files</button>
      <button class="clear-button"><span>Clear </span><i class="fa fa-trash"></i></button>
    </div>
  </div>

  <script>
    var imageUrl = "{{ url_for('static', filename='assets/img/about/1.jpg') }}";
    var imageUrl2 = "{{ url_for('static', filename='assets/img/about/2.jpg') }}";
  </script>

</body>
</html>
