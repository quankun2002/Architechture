<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
  <title>Grammar Pro!</title>
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">BBBootstrap</span> </a>
        <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>
      </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
  </div>

  <!--Container Main start-->
  <div class="height-100 bg-light">
      <h4>Main Components</h4>
  </div>

  <div class="app">
    <div class="heading">
      <h1>File Upload Preview</h1>
      <p>Upload a file to continue.</p>
    </div>

    <div class="preview">
      <div>
          <img src="{{ url_for('static', filename='assets/img/about/1.jpg') }}" alt="" class="preview-image" /> 
      </div>
      <p> <span class="preview-description">File Name.extension</span> - <span class="preview-size">File Size</span></p>
    </div>

    <div class="button_section">
      <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" id="uploadForm" >
        <div class="button_group">
          <label for="input1"
            >Upload file &nbsp; <i class="fa fa-upload"></i
          ></label>
          <input type="file" name="file" id="input1" accept=".doc, .docx"/>
          <button class="clear_button"><span>Clear</span><i class="fa fa-trash"></i></button>
          <!-- <a href = "{{ url_for('download') }}">Check Upload Files</a> -->
          <button onclick="checkFile()">Check Upload Files</button>
          <h1></h1>
        </div>
      </form>
    </div>
  </div>
    
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script>
    var imageUrl = "{{ url_for('static', filename='assets/img/about/1.jpg') }}";
