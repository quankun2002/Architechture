<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="upload.css" />
    <title>Grammar Pro!</title>
  </head>
  <body>
    <div class="app">
      <div class="heading">
        <h1>File Upload Preview</h1>
        <p>Upload a file to continue.</p>
      </div>

      <div class="preview">
        <div>
          <!-- <img src="images/placeholder-image.png" alt="" class="preview-image" /> -->
        </div>
        <p> <span class="preview-description">File Name.extension</span> - <span class="preview-size">File Size</span></p>
      </div>

      <div class="button_section">
        <div class="button_group">
          <label for="input1"
            >Upload file &nbsp; <i class="fa fa-upload"></i
          ></label>
          <input type="file" name="" id="input1" accept=".doc, .docx"/>
        </div>

        <button class="clear_button"><span>Clear</span><i class="fa fa-trash"></i></button>
      </div>
    </div>

    <script src="upload.js"></script>
  </body>
</html>
